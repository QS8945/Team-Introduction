name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Debug: environment
        run: |
          echo "Runner user: $(whoami)"
          echo "PWD: $(pwd)"
          node -v
          npm -v
          echo "NODE_ENV (env): $NODE_ENV"
          echo "npm config get production: $(npm config get production)"
          echo "npm config get registry: $(npm config get registry)"

      - name: Install dependencies (force dev)
        run: |
          # 关闭生产模式强制安装 dev 依赖
          npm config set production false
          # 推荐用 npm ci 来保持 determinism，并包含 dev 依赖
          npm ci --include=dev --no-audit --no-fund
        env:
          NODE_ENV: development

      - name: Verify installed packages
        run: |
          echo "=== npm ls @vue/cli-service ==="
          npm ls @vue/cli-service --depth=0 || true
          echo "=== node_modules/.bin listing (first 200 lines) ==="
          ls -la node_modules/.bin || true
          echo "=== check if local bin has vue-cli-service ==="
          if [ -x node_modules/.bin/vue-cli-service ]; then
            node_modules/.bin/vue-cli-service --version
          else
            echo "local vue-cli-service not executable or missing"
          fi

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
